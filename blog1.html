<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog 1 - Zhan Cheng Homepage</title>
  <link rel="icon" type="image/x-icon" href="static/assets/Congrui.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="static/css/styles.css" />
  <link rel="stylesheet" href="static/css/main.css" />
  <link rel="stylesheet" href="static/css/blog.css" />
</head>
<body>
  <div class="blog-container">
    <header class="blog-header">
      <h1>Blog 1</h1>
    </header>
    <div class="blog-content" id="blog-md">
    </div>
    <div style="text-align: center; margin-top: 2rem;">
      <a href="blogs.html" class="btn btn-secondary">Blogs</a>
    </div>
  </div>

  <footer class="blog-footer">
    <p>&copy; Jerry Yin 2024. All Rights Reserved.</p>
  </footer>

  <!-- 引入 JavaScript 库 -->
  <script src="static/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/marked.min.js"></script>
  <script src="static/js/js-yaml.min.js"></script>
  <script>
    fetch('contents/blog1.md')
      .then(response => response.text())
      .then(markdown => {
        const html = marked.parse(markdown, { mangle: false, headerIds: false });
        document.getElementById('blog-md').innerHTML = html;
      })
      .catch(error => console.error(':', error));
  </script>
</body>
</html>
